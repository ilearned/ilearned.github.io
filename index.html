---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <time class="post_date">{{ post.date | date: "%d %B %Y, %A" }} by <a href="https://github.com/{{ post.author }}">{{ post.author }}</a></time>
      <div class="entry">
        {{ post.content }}
      </div>
      
    </article>
  {% endfor %}
</div>
